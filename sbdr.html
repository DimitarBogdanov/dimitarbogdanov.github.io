<html>
    <head>
        <title>uebsait</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            h1 {
                margin-bottom: 0px;
            }
        </style>
    </head>

    <body>
        <script>
            let loaded = false;
            function imgLoaded() {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                let img = document.getElementById("img")
                
                ctx.font = '50px monospace';
                ctx.fillStyle = 'blue';

                loaded = true;

                setText();
            }

            function setText() {
                if (!loaded) {
                    return;
                }
                
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.drawImage(img,0,0);

                const text = document.getElementById("entry").value;
                const textWidth = ctx.measureText(text).width;
                ctx.fillText(text, 300 - textWidth / 2, 230);
            }
        </script>

        <h1>Number</h1>
        <input type="number" id="entry" placeholder="Enter filing number here" onchange="setText()">

        <h1>Preview</h1>
        <canvas id="canvas" width="600" height="300"></canvas>

        <h1>Download</h1>
        <p>
            Right click on preview -> Save image as...
        </p>

        <img id="img" src="https://i.imgur.com/PSgntaV.png" style="display: none;" onload="imgLoaded()">
    </body>
</html>
